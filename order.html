<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HSHOP</title>
    <link rel="shortcut icon" href="logo.svg">
    <script src="https://kit.fontawesome.com/f83c8af559.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm ps-5 pe-5 sticky-top" style="background-color: white;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
         <img src="logo.svg" alt="Logo" style="width:80px;" class="rounded-pill">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li>
              <a class="nav-link" href="product.html">PRODUCTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="order.html">ORDER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact_us.html">CONTACT US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row text-center fs-3 fw-bold">
          <div class="col">Ordering</div>
      </div>
      <div class="row justify-content-center">
          <div class="col-8 col-md-6 col-lg-5">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Type Your Name Here">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label fw-bold">No Handphone</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Type Your Nomor Handphone Here">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label fw-bold">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label fw-bold">Complete Home Address</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Type Your Complete Address here" ></textarea>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label fw-bold">The Amount of Goods</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">1</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">2</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">3</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">4</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">5</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Typewriting</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Type Amount of Goods in here">

                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label fw-bold">Select Payment</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select Payment</option>
                    <option value="1">COD</option>
                    <option value="2">Transfer</option>
                    <option value="3">Paypal</option>
                    <option value="3">Dana</option>
                  </select>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Add a gift receipt for easy returns
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">Make an order</button>
          </div>
      </div>
  </div>

    <div class="container-fluid mt-3 p-0 bg-secondary-subtle">
      <div class="row fw-bold fs-3">
          <div class="pt-2 text-center">
              <p class="text-dark" style="font-size: small;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
                  <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
                </svg><a href="index.html" class="text-decoration-none text-dark"><img src="logo.svg" alt="" style="max-width: 23px;"> All right </a>
              </p>
          </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
